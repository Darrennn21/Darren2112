{% extends 'pages/index.html' %}

{% block content %}
    <h2>Delete Customer</h2>
    <p>Are you sure you want to delete customer '{{ customer.first_name }} {{ customer.last_name }}'?</p>
    
    <form method="post" action="{% url 'delete_customer' customer.id %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Delete</button>
        <a href="{% url 'customer_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
    {% endblock %}
