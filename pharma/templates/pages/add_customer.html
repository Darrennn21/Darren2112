{% extends 'pages/index.html' %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'customer_list' %}">Back to Customer Table</a>
{% endblock %}
