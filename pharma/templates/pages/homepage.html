{% extends 'pages/index.html' %} 
{% load static %}

{% block content %}
<div class="jumbotron" style="background: none;">
    <div class="row">
        <div class="col-md-9"><h1 id="h1">Meya's Pharmacy Store Management</h1></div>
    </div>
</div>
</div>
<div class="row homecar">
    <div class="col-md-6">
        <h2 style="color: lightgrey">Overview:</h2>
        <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="1800">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="{% static 'pharma/css/images/dealer.png' %}" alt="Dealer Input">
                </div>
                <div class="item">
                    <img src="{% static 'pharma/css/images/med.png' %}" alt="Medicine Input">
                </div>
                <div class="item">
                    <img src="{% static 'pharma/css/images/emp.png' %}" alt="Employee Input">
                </div>
                <div class="item">
                    <img src="{% static 'pharma/css/images/cust.png' %}" alt="Customer Input">
                </div>
                <div class="item">
                    <img src="{% static 'pharma/css/images/purchase.png' %}" alt="Purchase Input">
                </div>
            </div>
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
