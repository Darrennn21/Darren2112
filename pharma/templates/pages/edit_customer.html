{% extends 'pages/index.html' %} 

{% block content %}
    <h2>Edit Customer</h2>
    <form method="post" action="{% url 'edit_customer' customer.id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'customer_list' %}">Cancel</a>
{% endblock %}
